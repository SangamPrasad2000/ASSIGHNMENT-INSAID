<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contact-form" action="index.html">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="contact-number" placeholder="Contact Number" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <textarea id="query" placeholder="Your Query" required></textarea>
      <button type="submit" onclick="showPopup(event)">Submit</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="goodbye-content">
      <h2>Thank you for contacting us!</h2>
      <p>We will get back to you soon.</p>
    </div>
    <button id="close-popup" onclick="closePopup()">Close</button>
  </div>

  <script src="contact.js"></script>
</body>
</html>
