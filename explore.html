<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables and Definitions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    .definition {
      margin-bottom: 20px;
    }

    .term {
      font-weight: bold;
    }

    .description {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Tables and Definitions</h1>

  <table>
    <thead>
      <tr>
        <th>Table</th>
        <th>Requirements</th>
        <th>Definition</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Table 1</td>
        <td>Requirement 1</td>
        <td>Definition 1</td>
      </tr>
      <tr>
        <td>Table 2</td>
        <td>Requirement 2</td>
        <td>Definition 2</td>
      </tr>
      <tr>
        <td>Table 3</td>
        <td>Requirement 3</td>
        <td>Definition 3</td>
      </tr>
    </tbody>
  </table>

  <div class="definition">
    <p class="term">Term 1:</p>
    <p class="description">Definition of Term 1.</p>
  </div>

  <div class="definition">
    <p class="term">Term 2:</p>
    <p class="description">Definition of Term 2.</p>
  </div>

  <div class="definition">
    <p class="term">Term 3:</p>
    <p class="description">Definition of Term 3.</p>
  </div>
</body>
</html>
